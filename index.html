<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="navbar">
          <div>Tic-Tac-Teo</div>
        </div>
    </header>
    <main><div class="center">
        <div class="game">
              <div class="container">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>
              </div>
              <div class="welcoming">
                     <h2>This is a Tic Tac-Teo game</h2>
                     <div>
                        <h3 id="status"></h3>

                        <button id="reset"> <i class="fa-solid fa-power-off"></i>Restart</button>
                     </div>
              </div>
        </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
